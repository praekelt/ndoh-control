{% extends "controlinterface/base.html" %}
{% load i18n staticfiles %}

{% block content %}
  <div class="text-center col-md-6 col-md-offset-3">
    <div class="div-signin-container">
      <img src="{% static "controlinterface/img/momconnect_logo.png" %}" class="img-responsive" style="width: 80%; position: relative; left: 10%; top: 10%; padding-bottom: 10%">
      <h2 class="form-signin-heading">{% trans "Please, log in to continue." %}</h2>

      <form role="form" class="form-signin" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="hidden" name="next" value="{{ next|default:"/controlinterface/" }}" />

        <button type="submit" class="btn btn-contrast">{% trans "Sign In" %}</button>
      </form>
    </div>
  </div>
{% endblock %}
